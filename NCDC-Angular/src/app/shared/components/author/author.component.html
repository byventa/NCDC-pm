<div class="content">
  <div>
    <app-go-back-button></app-go-back-button>
    <ng-container *ngIf="data && data.length === 0; else exists">
      This author does not exists
    </ng-container>
    <ng-template #exists>
      <ul *ngFor="let item of data">
        <li *ngFor="let element of item | keyvalue">{{ element.value }}</li>
      </ul>
    </ng-template>
  </div>
  <app-history></app-history>
</div>
